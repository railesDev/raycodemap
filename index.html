<script>
    document.addEventListener("DOMContentLoaded", function() {
        var map = L.map('map').setView([59.964316, 30.286254], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var userDot = L.circleMarker([0, 0], {
            radius: 10,
            color: 'red',
            fillColor: 'red',
            fillOpacity: 1
        }).addTo(map);

        function updateUserLocation(position) {
            var latlng = [position.coords.latitude, position.coords.longitude];
            userDot.setLatLng(latlng);
            map.setView(latlng, 16);
        }

        function onLocationError(e) {
            alert("Error accessing your location: " + e.message);
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateUserLocation, onLocationError, {
                    enableHighAccuracy: true,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        requestLocation();
    });
</script>
